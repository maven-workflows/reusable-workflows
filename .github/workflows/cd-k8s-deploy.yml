name: Deploy to Azure Container Apps

on:
  workflow_call:
    secrets:
      AZURE_CREDENTIALS:
        description: 'JSON do Service Principal para fazer login no Azure'
        required: true

env:
  ARTIFACT_NAME: "app-jar"                     # Nome do artifact que cont√©m o JAR
  RESOURCE_GROUP: "azure-for-github-actions"   # Resource Group onde residem os recursos
  ACR_NAME: "ghactions"                        # Nome do Azure Container Registry (sem o .azurecr.io)
  CONTAINER_APP_NAME: "ghactions-ca"           # Nome do Container App (ser√° criado/atualizado)
  IMAGE_NAME: "demo-api"                       # Nome l√≥gico da imagem (prefixo antes da tag)
  ENV_NAME: "ghactions-env"                    # Nome do Container Apps Environment
  LOCATION: "eastus2"                          # Regi√£o onde os recursos residem

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # 1) Baixar o JAR que foi publicado como artifact no build
      # ------------------------------------------------------
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./app-jar

      # ------------------------------------------------------
      # 2) Login no Azure com Service Principal
      # ------------------------------------------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ----------------------------------------
      # 3) Criar Dockerfile dinamicamente a partir do JAR
      # ----------------------------------------
      - name: Create Dockerfile
        run: |
          cat << 'EOF' > Dockerfile
          FROM openjdk:11-jre-slim
          COPY app-jar/*.jar /app.jar
          WORKDIR /
          EXPOSE 8080
          ENTRYPOINT ["java", "-jar", "/app.jar"]
          EOF

      # ------------------------------------------------
      # 4) Build & Push da imagem Docker para o ACR
      # ------------------------------------------------
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          echo "üî® Building image $IMAGE_TAG"
          docker build -f Dockerfile -t "$IMAGE_TAG" .

          echo "üîë Logging in to ACR ${{ env.ACR_NAME }}"
          az acr login --name "${{ env.ACR_NAME }}"

          echo "üì§ Pushing image to ACR"
          docker push "$IMAGE_TAG"

      # ------------------------------------------------------
      # 5) Recuperar credenciais do ACR (username + password)
      # ------------------------------------------------------
      - name: Get ACR Credentials
        id: acr_creds
        run: |
          ACR_USERNAME=$(az acr credential show \
            --name "${{ env.ACR_NAME }}" \
            --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show \
            --name "${{ env.ACR_NAME }}" \
            --query "passwords[0].value" -o tsv)

          echo "ACR_USERNAME=$ACR_USERNAME" >> "$GITHUB_OUTPUT"
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------------
      # 6) Instalar extens√£o Container Apps do Azure CLI (se necess√°rio)
      # ------------------------------------------------------------
      - name: Install Azure Container Apps Extension
        run: |
          if ! az extension show --name containerapp &> /dev/null; then
            az extension add --name containerapp
          fi

      # --------------------------------------------------------------------------------
      # 7) Criar ou Atualizar o Container App com 'az containerapp up', usando ACR creds
      #    - Se o Container App n√£o existir, o comando criar√°:
      #       ‚Ä¢ Log Analytics Workspace
      #       ‚Ä¢ Environment do Container Apps
      #       ‚Ä¢ O pr√≥prio Container App
      #    - Se j√° existir, far√° update apenas da imagem
      # --------------------------------------------------------------------------------
      - name: Deploy (az containerapp up com credenciais do ACR)
        run: |
          IMAGE_TAG="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          ACR_LOGIN_SERVER="${{ env.ACR_NAME }}.azurecr.io"
          ACR_USERNAME="${{ steps.acr_creds.outputs.ACR_USERNAME }}"
          ACR_PASSWORD="${{ steps.acr_creds.outputs.ACR_PASSWORD }}"

          az containerapp up \
            --name "${{ env.CONTAINER_APP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --environment "${{ env.ENV_NAME }}" \
            --image "$IMAGE_TAG" \
            --location "${{ env.LOCATION }}" \
            --ingress external \
            --target-port 8080 \
            --registry-server "$ACR_LOGIN_SERVER" \
            --registry-username "$ACR_USERNAME" \
            --registry-password "$ACR_PASSWORD"
