name: 'Maven Build, Test & Sonar Reusable Workflow'

on:
  workflow_call:
    inputs:
      run-tests:
        description: 'Run Maven tests?'
        required: true
        type: boolean
        default: true
      run-sonar-analysis:
        description: 'Execute Sonar analysis?'
        required: true
        type: boolean
        default: true
      application_target:
        description: 'Target da aplicação (ex: class-lib ou deploy_app)'
        required: false
        type: string
        default: class-lib

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Maven Build
        run: mvn -B clean package -DskipTests

      - name: Maven Test
        if: ${{ inputs.run-tests }}
        run: mvn test

      - name: Cache Sonar Scanner
        if: ${{ inputs.run-sonar-analysis }}
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: sonar-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: Analyze with SonarCloud
        if: ${{ inputs.run-sonar-analysis }}
        run: |
          project_key="${GITHUB_REPOSITORY##*/}"
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=$project_key \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          retention: 3
          path: target/*.jar
          if-no-files-found: warn

      - name: Upload POM Artifact
        if: ${{ inputs.application_target == 'class-lib' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-pom 
          path: pom.xml 
          retention: 3
          if-no-files-found: warn